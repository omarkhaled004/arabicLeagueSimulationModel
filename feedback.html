                <!-- Feedback Section -->
                <section id="feedback">
                    <p class="main-text three">We would love to hear your thoughts and suggestions!</p>
                    <div class="feedback-form">
                        <form action="submit_feedback.php" method="POST">
                            <label for="name">Name / الاسم:</label>
                            <input type="text" id="name" name="name" placeholder="Enter your name / أدخل اسمك" required>
    
                            <label for="email">Email / البريد الإلكتروني:</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email / أدخل بريدك الإلكتروني" required>
    
                            <label for="feedback">Feedback / التعليق:</label>
                            <textarea id="feedback" name="feedback" rows="4" placeholder="Enter your feedback / أدخل تعليقك" required></textarea>
    
                            <button type="submit">Submit Feedback / إرسال التعليق</button>
                        </form>
                    </div>
                </section>
        </div>
